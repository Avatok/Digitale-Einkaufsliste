<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome für Symbole -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Icon -->
    <link rel="icon" type="image/png" href="Grafiken/Icon.png">
    <!-- CSS -->
    <link href="CSS/Styles.css" rel="stylesheet">
</head>

<!-- Fehler Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Fehler</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorMessage">
                Ungültiger Wert. Bitte überprüfe deine Eingabe.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
            </div>
        </div>
    </div>
</div>

<body>
    <!-- Hauptinhalt -->
    <div class="container mt-5 mb-5">
        <div class="text-center mb-4">
            <h1 class="display-4 text-dark font-weight-bold">Meine Einkaufsliste</h1>
            <p class="lead text-muted">Verwalte deine Einkäufe effizient und behalte den Überblick.</p>
        </div>

        <!-- Eingabebereich -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="shadow-sm rounded-lg p-3">
                    <div class="row g-2 align-items-center">
                        <div class="col-12 col-md-4">
                            <input type="number" class="form-control" id="item-quantity" placeholder="Stückzahl" step="1" min="1" max="100" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="text" class="form-control" id="item-name" placeholder="Artikelname" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="number" class="form-control" id="item-price" placeholder="Stückpreis" step="0.01" min="0.01" max="10000.00" required>
                        </div>
                        <!-- Button Mobile-->
                        <div class="col-12 d-md-none mt-3 text-center">
                            <button class="btn btn-success w-100 add-item-btn">
                                <i class="fas fa-plus"></i> Hinzufügen
                            </button>
                        </div>
                        <!-- Button Tablet und Desktop-->
                        <div class="col-12 d-none d-md-block mt-3 text-center">
                            <button class="btn btn-success w-100 add-item-btn">
                                <i class="fas fa-plus"></i> Hinzufügen
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Einkaufsliste -->
        <div class="list-group shadow-sm rounded-lg p-2" id="item-list">
            <!-- Liste wird hier durch JavaScript befüllt -->
        </div>

        <!-- Gesamtpreis Bereich -->
        <div class="outer-price-container d-flex justify-content-end mt-4">
            <div class="inner-price-container">
                <span id="total-price" class="font-weight-bold text-success" style="font-size: 1.2rem;">0.00€</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS und Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Einkaufsliste JS-Code -->
    <script src="JS/Index.js"></script>
    <!-- Modal JS-Code -->
    <script src="JS/Modal.js"></script>
</body>

</html>
