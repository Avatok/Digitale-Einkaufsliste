<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome für Symbole -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Icon -->
    <!-- Icon by de.pngtree.com -->
    <link rel="icon" type="image/png" href="Grafiken/Icon.png">
    <!-- CSS -->
    <link href="CSS/Styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar innerhalb eines Containers -->
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm rounded-lg">
            <a class="navbar-brand" href="#">Meine Einkaufsliste</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Einkaufsliste</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="subpages/shops.html">Shops in der Nähe</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Hauptinhalt -->
    <div class="container mt-5 mb-5">
        <div class="text-center mb-4">
            <h1 class="display-4 text-dark font-weight-bold">Meine Einkaufsliste</h1>
            <p class="lead text-muted">Verwalte deine Einkäufe effizient und behalte den Überblick.</p>
        </div>

        <!-- Eingabebereich -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="shadow-sm rounded-lg p-3">
                    <div class="row g-2 align-items-center">
                        <div class="col-12 col-md-4">
                            <input type="number" class="form-control" id="item-quantity" placeholder="Stückzahl" step="1" min="1" max="100" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="text" class="form-control" id="item-name" placeholder="Artikelname" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="number" class="form-control" id="item-price" placeholder="Preis" step="0.01" min="0.01" max="10000.00" required>
                        </div>
                        <div class="col-12 d-md-none mt-3 text-center">
                            <button class="btn btn-success w-100" id="add-item">
                                <i class="fas fa-plus"></i> Hinzufügen
                            </button>
                        </div>
                        <div class="col-12 d-none d-md-block mt-3 text-center">
                            <button class="btn btn-success w-100" id="add-item">
                                <i class="fas fa-plus"></i> Hinzufügen
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Einkaufsliste -->
        <div class="list-group shadow-sm rounded-lg p-2" id="item-list">
            <!-- Liste wird hier durch JavaScript befüllt -->
        </div>

        <!-- Gesamtpreis Bereich -->
        <div class="outer-price-container d-flex justify-content-end mt-4">
            <!-- Innerer Preis Container -->
            <div class="inner-price-container">
                <span id="total-price" class="font-weight-bold text-success" style="font-size: 1.2rem;">0.00€</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS und Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Einkaufsliste JS-Code -->
    <script src="JS/Index.js"></script>
</body>

</html>
