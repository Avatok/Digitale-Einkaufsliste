<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsmöglichkeiten in deiner Nähe</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome für Symbole -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Icon -->
    <!-- Icon by de.pngtree.com -->
    <link rel="icon" type="image/png" href="../Grafiken/Icon.png">
    <!-- CSS -->
    <link href="../CSS/Styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar innerhalb eines Containers -->
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm rounded-lg">
            <a class="navbar-brand" href="#">Meine Einkaufsliste</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Einkaufsliste</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shops.html">Shops in der Nähe</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Hauptinhalt -->
    <div class="container mt-5 mb-5">
        <div class="text-center mb-4">
            <h1 class="title text-dark font-weight-bold">Nahegelegene Einkaufsmöglichkeiten</h1>
            <p class="lead text-muted">Finde Supermärkte, Discounter und andere Einkaufsmöglichkeiten in deiner Nähe. Nur Läden im Umkreis von 2 km werden angezeigt.</p>
        </div>

        <!-- Standortabruf -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="shadow-sm rounded-lg p-3">
                    <div class="row g-2 align-items-center">
                        <div class="col-12 col-md-12 text-center">
                            <button class="btn btn-primary" onclick="getLocation()">
                                <i class="fas fa-location-arrow"></i> Zeige Einkaufsmöglichkeiten
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Standortanzeige -->
        <div id="location-info" class="text-center mb-4">
            <h4>Dein Standort:</h4>
            <p id="location-text" class="text-muted">Standort wird abgerufen...</p>
        </div>

        <!-- Liste der Einkaufsmöglichkeiten -->
        <div class="row" id="offer-list">
            <!-- Angebote werden hier durch JavaScript angezeigt -->
        </div>

    </div>

    <!-- Bootstrap JS und Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Externe JS-Datei einbinden -->
    <script src="../JS/Shops.js"></script>

</body>
</html>
